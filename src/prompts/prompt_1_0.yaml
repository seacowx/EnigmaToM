    system_prompt: "The following is a conversation determining a character's perception of the world based on a piece of narrative. The assistant is an expert in narrative understanding and is exceedingly good at judging whether the event is observed by the character or not."

    user_prompt_individual: "{{narrative}}\n\nRead the above narrative and list all the characters appeared in the narrative. For each character, determine whether each sentence is observed by the character or not. If the character is aware of the event, then return \"true\"; otherwise, return \"false\". Generate the result in JSON format, where the key is the character and the values are list of dictionaries containing (1) the original sentence and (2) the boolean value indicating the character's awareness of the events in the sentences."

    character_list_prompt: "{{narrative}}\n\nRead the above narrative and list all the characters appeared in the narrative."

    character_mask_prompt_seperate: "Complete Narrative:\n{{indexed narrative}}\n\nCurrent Sentence:\n{{indexed sentence}}\n\nCharacters:\n{{character list}}\n\nFor each character in the character list, determine whether the character is aware of the content of the \"Current Sentence\" or not. If the character is aware of the content, then return \"true\"; otherwise, return \"false\". Generate the result in JSON format where the keys correspond to the characters and the values correspond to whether the character is aware of the event."

    character_mask_prompt_joint: "Complete Narrative:\n{{indexed narrative}}\n\nCharacters:\n{{character list}}\n\nFor each character in the character list, determine whether the character is aware of the content of the each sentence in the \"Complete Narrative\" or not. If the character is aware of the content, then return \"true\"; otherwise, return \"false\". Generate the result in JSONL format where the keys correspond to the sentences and the values correspond to whether the character is aware of the event. Make sure that every sentence in the \"Complete Narrative\" is covered. Generate the JSONL in markdown. Start your generation with \"```json\" and end it with \"```\"."

