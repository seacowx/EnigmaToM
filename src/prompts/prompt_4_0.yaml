universal:
    system_prompt: "The following is a conversation determining a character's perception of the world based on a piece of narrative. The assistant is an expert in narrative understanding and is exceedingly good at judging whether the event is observed by the character or not."

    identify_locations: "Narrative:\n{{indexed narrative}}\n\nWhat are the locations mentioned in the narrative? List all the locations in the narrative in the format of\n```markdown\n- Location1\n- Location2\n...\n```\n\nPlease follow these instructions:\n- Locations are defined as rooms and places where people can gather.\nPlaces and entities that people cannot enter are not valid locations.\n- The correct answer shall be generated as bullet points in a markdown block without any explanation.\n- If a location is mentioned multiple times, list it only once."

    character_location: "Complete Narraive\n{{indexed narrative}}\n\nCharacter: {{character}}\n\nAvailable Locations:\n{{location list}}\n\nGiven the narrative, a character, and available locations, track the location of the character throughout the story. The output should be in the format of\n```markdown\n[Sentence Index]: [Location Change]\n```\n\nPlease follow these instructions:\n- Assume the initial location of the character is \"none\".\n- If the character's location never change in the narrative, simply put \"- 1: none\"\n- If the character's location is not explicitly mentioned throughout the narrative, simply put \"- 1: none\"\n- \"[Location Change]\" should include the character's previous and current location, connected by \"->\".\n- Write your answer as bullet points.\n- The previous location and the current location must be different.\n- All locations must be within the provided \"Available Locations\".\n- All of the location changes, if exist, are explicitly stated in the narrative. Do not make any assumption.\n- Generate the answers exactly as instructed without any explanation or note."

    narrative_location: "Narrative:\n{{indexed narrative}}\n\nAvailable Locations:\n{{location list}}\n\nGiven the narrative and a list of locations, list all the indices of sentences where the location that the narrative is depicting changed. The output should be in the form of bullet points with the following structure:\n```markdown\n- [Sentence Index]: [Previous Location] -> [Current Location]\n```\n\nPlease determine whether there is a location change based on the following instructions:\n- Make sure that the granularity of the locations are the same. \"Location change\" only refer to change of rooms. Changes of containers such as treasure chests or finer grained changes are not valid location changes.\n- All of the location changes are explicitly stated in the narrative. Do not make any assumption.\n- The [Current Location] from the prvious location change must be the same as the [Previous Location] of the current location change.\n- The [Current Location] must be different from that of the previous entry.\n- Assume the initial location of the narrative to be \"none\".\n- All locations are provided in \"Available Locations\".\n\nGenerate the correct location changes exactly as instructed without any explanation or note."

    character_private_info: "Complete Narrative:\n{{indexed narrative}}\n\nCharacter:\n{{character}}\n\nGiven the narrative and a character, determine the indices of the sentences in which the information is privately known to the given character. Answer with a list of sentence indices in the format of \"[Index1, Index2, ...]\". Private information must be determined according to the following instructions:\n- Personal preferences, beliefs, and personality traits are privately known to a character.\n- Characters' actions are public information unless explicitly stated.\n- Actions of the character that are explicitly stated as being carried out secretly are private information.\n- Object locations are generally public unless explicitly stated.\n\nAll circumstances that involve private information are explicitly mentioned in the narrative. Make no additional assumptions. If the character has no private information, then answer with an empty list \"[]\"."

    entity_of_interest: "Narrative:\n{{indexed narrative}}\n\nQuestions:\n{{question list}}\n\nGiven the narrative and a corresponding question, determine which entities' information is needed in order to correctly answer the question. List the entities in the format of \"[Entity1, Entity2, ...]\". Follow these instructions for determining the entities of interest:\n- Entities whose information is needed to answer the question are considered entities of interest.\n- Entities whose actions or characteristics are directly related to the question are considered entities of interest.\n- Entities whose information is needed to understand the context of the question are considered entities of interest."

    entity_of_interest_w_attribute: "Narrative:\n{{indexed narrative}}\n\nQuestions:\n{{question list}}\n\nGiven the narrative and corresponding questions, determine which entities' information is needed in order to correctly answer the question. List the entities and their corresponding attribute in the format of \"[Attribute of Entity1, Attribute of Entity2, ...]\". Follow these instructions for determining the entities of interest:\n- Entities whose information is needed to answer the question are considered entities of interest.\n- Entities whose actions or characteristics are directly related to the question are considered entities of interest.\n- Entities whose information is needed to understand the context of the question are considered entities of interest."

    reduce_tom_question: "Original Question: {{tom question}}\n\nReduce the theory-of-mind question to a simple question. Write your answer strictly in the following format:\nAnswer: [YOUR ANSWER]"

