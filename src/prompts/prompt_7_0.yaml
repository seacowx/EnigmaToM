opentom:
    opentom_example:
      1: "1: Leonel and Natalia shared a common love for coats.\n2: Leonel admired the way they draped elegantly over his shoulders, while Natalia delighted in their warmth and style.\n3: They both had an eye for fashion, and a coat was their statement piece.\n4: One day, as fate would have it, Leonel and Natalia found themselves in the master bedroom at the same time.\n5: They couldn't help but notice a coat, a stunning piece of clothing, placed carelessly in the bathtub.\n6: It seemed out of place, as if someone had forgotten it there.\n7: Natalia, unsure of how it ended up there, decided to leave the room, leaving Leonel alone.\n8: Leonel, a rather pessimistic person, believed that Natalia disliked coats.\n9: He wanted to prove her wrong and show her the beauty of this particular coat.\n10: With this misguided intention, Leonel carefully moved the coat from the bathtub to the center of the coat rack, hoping it would become the focal point of the room and draw attention.\n11: Unbeknownst to him, Natalia had already left and didn't witness his action.\n12: And with that, the story comes to an end, leaving the fate of the coat hanging in the balance.\n13: Will Leonel's efforts be in vain, or will Natalia be pleasantly surprised by the coat's new position? Only time will tell."

      2: "1: Angelo and Oliver were both fond of belts.\n2: They often bonded over their shared passion for fashion accessories.\n3: One sunny afternoon, as they found themselves in the same room, they simultaneously expressed their admiration for a particular belt.\n5: Intrigued by their mutual interest, Oliver decided to investigate further.\n6: He strolled into the closet, his eyes scanning the shelves for any sign of the coveted accessory.\n7: Almost immediately, Angelo followed suit, curious to see if they could uncover the object of their desire together.\n8: As they entered the confined space, their eyes were drawn to an envelope placed strategically on the top shelf.\n9: It contained the very belt they had been coveting.\n11: Without a word, Oliver exited the closet, unaware of the intentions brewing in Angelo's considerate mind.\n12: As Angelo pondered the situation, he couldn't help but empathize with Oliver's longing for the belt.\n13: After all, they both shared the same appreciation for fashionable accessories.\n14: Determined to make things easier for both of them, Angelo made a swift decision.\n16: With a gentle hand, Angelo relocated the belt to the home entrance, ensuring it was ready to be worn.\n17: He hoped that this gesture would allow both of them to enjoy the belt before leaving.\n18: As Oliver remained unaware of Angelo's actions, the story came to an abrupt end, leaving the outcome of Angelo's kind act hanging in the air."      

      3: "1: Hadley had always despised the hat.\n2: It was a simple, unremarkable hat, but for some reason, it irked Hadley to no end.\n3: On the other hand, Paxton adored the hat.\n4: He thought it was stylish and added a touch of flair to any outfit.\n5: It was a constant point of disagreement between them.\n6: One day, as fate would have it, both Hadley and Paxton found themselves in the pantry.\n7: Their eyes were drawn to a container on the shelf where the hat sat innocently.\n8: The hat seemed to mock Hadley, knowing how much Paxton admired it.\n10: Hadley, being a negativistic person, couldn't stand the sight of the hat any longer.\n11: Determined to rid themselves of the source of their disagreement, Hadley swiftly snatched the hat and moved towards the trash can.\n12: Paxton stood frozen, unable to comprehend what was happening before his eyes.\n13: And just like that, the main event unfolded, leaving the air heavy with tension and uncertainty." 

