universal:
    system_prompt: "The following is a conversation determining a character's perception of the world based on a piece of narrative. The assistant is an expert in narrative understanding and is exceedingly good at judging whether the event is observed by the character or not."

    location_to_room: "Locations: {{location list}}\n\nList all the rooms in the given list of locations in the following format\n- [Room 1]\n...\n\nDo not provide any explanation to your answer."

    identify_locations: "Narrative:\n{{indexed narrative}}\n\nWhat are the rooms mentioned in the narrative? List all the rooms in the narrative in the format of\n- Room1\n...\n\nPlease exclude entities such as a bottle or a treasure chest which people cannot enter.\n- The correct answer shall be generated as bullet points without any explanation.\n- If a room is mentioned multiple times, list it only once.\nEach narrative must contain at least one room."

    character_location: "Complete Narraive\n{{indexed narrative}}\n\nCharacter: {{character}}\n\nAvailable Rooms:\n{{location list}}\n\nGiven the narrative and available rooms, track the location of the {{character}} throughout the story. The result should be generated as bullet points:\n- [Sentence Index]: {{character}} is now at [Current Room]\n\nDetermine {{character}}'s location according to the following instructions:\n- If {{character}}'s location never change in the narrative, simply generate \"None\".\n- If {{character}} left a location without specifying the destination, assume {{character}} is at \"none\".\n- All locations must be chosen from the list of \"Available Rooms\".\n- All of the location changes, if exist, are explicitly stated in the narrative. Do not make any assumption.\n- Generate the answers exactly as instructed without any explanation or note."

    narrative_location: "Narrative:\n{{indexed narrative}}\n\nAvailable Rooms:\n{{location list}}\n\nGiven the narrative and a list of rooms, list all the indices of sentences where the room that the narrative is depicting changed. The output should be in the form of bullet points:\n- [Sentence Index]: now describing [Current Room]\n...\n\nPlease determine whether there is a location change based on the following instructions:\n- Make sure that the granularity of the locations are the same. \"Location change\" only refer to change of rooms. Changes of containers such as treasure chests or finer grained changes are not valid location changes.\n- All of the location changes are explicitly stated in the narrative. Do not make any assumption.\n- The [Current Room] must be different from that of the previous entry.\n- All locations must be selected from the list of \"Available Rooms\".\n\nGenerate the correct location changes exactly as instructed without any explanation or note."

    character_private_info: "Complete Narrative:\n{{indexed narrative}}\n\nCharacter:\n{{character}}\n\nGiven the narrative and a character, identify the indices of sentences in which the information is privately known to {{character}}. Answer with a list of sentence indices in the format of bullet points:\n- Index1\n- Index2\n...\n\nPrivate information must be determined according to the following criteria:\n- Personal preferences, beliefs, and personality traits are privately known to a character.\n- Characters' movements and actions are not private information.\n\nAll circumstances that involve private information are explicitly mentioned in the narrative. Do not make any additional assumptions. If {{character}} has no private information or if you feel unsure, answer with \"None\"."

    entity_of_interest: "Narrative:\n{{indexed narrative}}\n\nQuestions:\n{{question list}}\n\nGiven the narrative and corresponding questions, identify which entities' information are needed in order to correctly answer the questions. List the entities as bullet points in the following format:\n- Entity1\n- Entity2\n...\n\nPlease provide a comprehensive list of entities without any explanation."

    entity_of_interest_w_attribute: "Narrative:\n{{indexed narrative}}\n\nQuestions:\n{{question list}}\n\nGiven the narrative and corresponding questions, identify which entities' information is needed in order to correctly answer the question. List the entities and their corresponding attribute as bullet points in the following format:\n- \"Attribute\" of \"Entity\"\n- \"Attribute\" of \"Entity\"\n...\n\nPlease provide a comprehensive list of entities with their attributes. Please follow the specified format strictly. Do not provide any explanation to you answer."

    reduce_tom_question: "Original Question:\n{{tom question}}\n\nReduce the theory-of-mind question to a simple, first-person perspective question. Write your answer strictly in the following format:\nAnswer: [YOUR ANSWER]"

    revise_eoi_attr: "Original expression: {{eoi result}}. Please revise the expression to make it in the form of \"[Attribute] of [Entity]\" (attribute connected with entity using the word \"of\"). If the original expression is already in the correct format, then simply provide the original expression. Write your answer strictly in the following format:\nFormatted expression: [YOUR ANSWER]"

